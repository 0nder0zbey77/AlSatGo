<script>

const toastRoot = document.getElementById("toast-root");

function showToast(message, type = "info") {
  if (!toastRoot) return;
  const el = document.createElement("div");
  el.className = "toast toast-" + type;
  el.textContent = message;
  toastRoot.appendChild(el);
  setTimeout(() => {
    el.classList.add("toast-leave");
    el.addEventListener("animationend", () => el.remove());
  }, 2600);
}

    document.addEventListener("DOMContentLoaded", function () {
      const inputs = Array.from(document.querySelectorAll(".otp-input"));
      const card = document.getElementById("otp-card");
      const errorBox = document.getElementById("otp-error");
      const submitBtn = document.getElementById("otp-submit");
      const resendBtn = document.getElementById("resend-btn");
      const backBtn = document.getElementById("back-to-login");
      const statusEl = document.getElementById("otp-status");
      const timerEl = document.getElementById("otp-timer");
      const form = document.getElementById("otp-form");

      let timerValue = 0;
      let timerInterval = null;

      function setStatus(message, autoHideMs) {
        if (!statusEl) return;
        statusEl.textContent = message || "";
        statusEl.classList.remove("hidden");
        if (autoHideMs) {
          setTimeout(() => {
            statusEl.classList.add("hidden");
          }, autoHideMs);
        }
      }

      function updateTimerText() {
        if (!timerEl) return;
        if (timerValue > 0) {
          timerEl.textContent = " ‚Ä¢ " + timerValue + " sn i√ßinde tekrar g√∂nderebilirsin.";
        } else {
          timerEl.textContent = " ‚Ä¢ Tekrar g√∂nderebilirsin.";
        }
      }

      function startTimer(seconds) {
        if (!timerEl) return;
        if (timerInterval) {
          clearInterval(timerInterval);
        }
        timerValue = seconds;
        updateTimerText();
        timerInterval = setInterval(() => {
          if (timerValue > 0) {
            timerValue -= 1;
            updateTimerText();
          } else {
            clearInterval(timerInterval);
            timerInterval = null;
            updateTimerText();
            if (typeof showToast === "function") {
              showToast("S√ºren doldu, istersen yeniden kod isteyebilirsin (demo).", "info");
            }
          }
        }, 1000);
      }

      function updateState() {
        let allFilled = true;
        inputs.forEach((input) => {
          const wrapper = input.parentElement;
          if (input.value.trim() !== "") {
            input.classList.add("filled");
            wrapper.classList.add("active");
          } else {
            input.classList.remove("filled");
            wrapper.classList.remove("active");
            allFilled = false;
          }
        });
        submitBtn.disabled = !allFilled;
        if (!allFilled && errorBox) {
          errorBox.textContent = "";
        }
      }

      inputs.forEach((input, index) => {
        input.addEventListener("input", (e) => {
          let value = e.target.value.replace(/\D/g, "");
          if (value.length > 1) {
            value = value.charAt(0);
          }
          e.target.value = value;

          if (value && index < inputs.length - 1) {
            inputs[index + 1].focus();
          }

          // k√º√ß√ºk bir pulse animasyonu
          if (value) {
            input.classList.add("pulse");
            setTimeout(() => {
              input.classList.remove("pulse");
            }, 180);
          }

          updateState();
        });

        input.addEventListener("keydown", (e) => {
          if (e.key === "Backspace") {
            if (e.target.value === "" && index > 0) {
              inputs[index - 1].focus();
              inputs[index - 1].value = "";
              updateState();
              e.preventDefault();
            }
          } else if (e.key === "ArrowLeft" && index > 0) {
            inputs[index - 1].focus();
            e.preventDefault();
          } else if (e.key === "ArrowRight" && index < inputs.length - 1) {
            inputs[index + 1].focus();
            e.preventDefault();
          } else if (e.key === "Enter" && form) {
            form.dispatchEvent(new Event("submit", { cancelable: true }));
            e.preventDefault();
          }
        });
      });

      // Paste desteƒüi: 4 haneli kodu tek seferde doldur
      if (inputs[0]) {
        inputs[0].addEventListener("paste", (e) => {
          const pasted = (e.clipboardData || window.clipboardData).getData("text");
          const digits = pasted.replace(/\D/g, "").slice(0, inputs.length).split("");
          if (!digits.length) return;
          e.preventDefault();
          inputs.forEach((input, i) => {
            input.value = digits[i] || "";
          });
          if (digits.length === inputs.length) {
            inputs[inputs.length - 1].focus();
          } else {
            inputs[digits.length].focus();
          }
          updateState();
        });
      }

      if (form) {
        form.addEventListener("submit", (e) => {
          e.preventDefault();
          const code = inputs.map((i) => i.value).join("");

          if (code.length < inputs.length) {
            if (errorBox) {
              errorBox.textContent = "L√ºtfen 4 haneli kodu eksiksiz gir.";
            }
            card.classList.remove("shake");
            void card.offsetWidth;
            card.classList.add("shake");
            return;
          }

          // Burada ger√ßek doƒürulama backend ile yapƒ±lacak.
          if (code === "1234") {
            if (typeof showToast === "function") {
              showToast("Kodun doƒürulandƒ±, demo olarak profil ekranƒ±na y√∂nlendiriliyorsun.", "success");
            }
            setTimeout(() => {
              window.location.href = "profil.html";
            }, 900);
            return;
          }
          if (errorBox) {
            errorBox.textContent = "Kod hatalƒ± g√∂r√ºn√ºyor. L√ºtfen tekrar dene.";
          }
          if (typeof showToast === "function") {
            showToast("Kod hatalƒ± g√∂r√ºn√ºyor. Birazdan tekrar deneyebilirsin (demo).", "warning");
          }
          card.classList.remove("shake");
          void card.offsetWidth;
          card.classList.add("shake");
        });
      }

      if (resendBtn) {
        resendBtn.addEventListener("click", () => {
          if (errorBox) {
            errorBox.textContent = "";
          }
          setStatus("Yeni doƒürulama kodu g√∂nderildi.", 3000);
          startTimer(30);
          if (typeof showToast === "function") {
            showToast("Yeni doƒürulama kodu demo olarak olu≈üturuldu, SMS canlƒ± sistemde g√∂nderilecek (demo).", "info");
          }
        });
      }

      if (backBtn) {
