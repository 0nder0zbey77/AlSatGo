const urunlerEl = document.getElementById("urunler");

liste.forEach(u => {
  const c = document.createElement("div");
  c.className = "card";

  c.innerHTML = `
    <div class="thumb">${u.icon}</div>
    <div class="name">${u.name}</div>
    <div class="price"><span>${u.price}</span></div>
    <div class="meta">${u.meta} <span class="badge">Ã–ne Ã§Ä±kan</span></div>
  `;

const toastRoot = document.getElementById("toast-root");

function showToast(message, type = "info") {
  if (!toastRoot) return;
  const el = document.createElement("div");
  el.className = "toast toast-" + type;
  el.textContent = message;
  toastRoot.appendChild(el);
  setTimeout(() => {
    el.classList.add("toast-leave");
    el.addEventListener("animationend", () => el.remove());
  }, 2600);
}

const searchInput = document.querySelector(".search input");
if (searchInput) {
  searchInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      const value = searchInput.value.trim();
      if (value.length < 2) {
        showToast("LÃ¼tfen aramak iÃ§in en az 2 karakter gir (demo).", "warning");
        return;
      }
      showToast(`"${value}" iÃ§in ilgili ilanlar listeleniyor (demo).`, "info");
      setTimeout(() => {
        window.location.href = "ilanlar.html?q=" + encodeURIComponent(value) + "&from=category";
      }, 800);
    }
  });
}
