
<!DOCTYPE html>

<html lang="tr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Hesap Kapatıldı - AlSatGo</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:"Inter", sans-serif;
    background:
      radial-gradient(circle at top left, #0f172a 0, #020617 55%, #020617 100%),
      linear-gradient(135deg, #020617, #020617);
    color:#e5e7eb;
    padding:20px;
  }
  .card{
    max-width:420px;
    width:100%;
    background:rgba(15,23,42,0.95);
    border:1px solid rgba(148,163,184,.4);
    border-radius:26px;
    padding:34px 26px 28px;
    backdrop-filter:blur(18px);
    box-shadow:0 22px 55px rgba(0,0,0,0.85);
    text-align:center;
  }
  .icon{
    font-size:40px;
    margin-bottom:10px;
    color:#facc15;
  }
  h1{
    font-size:22px;
    font-weight:700;
    margin-bottom:10px;
  }
  p{
    font-size:13px;
    color:#9ca3af;
    margin-bottom:22px;
  }
  a.button{
    display:inline-block;
    padding:10px 20px;
    border-radius:999px;
    background:linear-gradient(135deg,#facc15,#eab308);
    color:#111827;
    font-size:14px;
    font-weight:600;
    text-decoration:none;
    box-shadow:0 10px 30px rgba(250,204,21,.55);
    transition:.2s;
  }
  a.button:hover{
    transform:translateY(-2px);
    filter:brightness(1.05);
  }
.logo {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 6px 16px;
      border-radius: 999px;
      background:
        radial-gradient(circle at 0 0, rgba(250, 204, 21, 0.32), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(56, 189, 248, 0.28), transparent 55%),
        linear-gradient(135deg, #020617, #020617 35%, #020617);
      border: 1px solid rgba(250, 204, 21, 0.9);
      color: #e5e7eb;
      text-decoration: none;
      box-shadow:
        0 0 0 1px rgba(15, 23, 42, 0.9),
        0 18px 40px rgba(0, 0, 0, 0.9);
      white-space: nowrap;
      box-sizing: border-box;
      transition:
        transform 0.18s ease,
        box-shadow 0.18s ease,
        filter 0.18s ease;
    }
    .logo-mark {
      position: relative;
      width: 26px;
      height: 26px;
      border-radius: 11px;
      background:
        radial-gradient(circle at 30% 0, rgba(250, 204, 21, 0.8), transparent 60%),
        linear-gradient(145deg, #0f172a, #020617);
      border: 1px solid rgba(250, 204, 21, 0.85);
      box-shadow:
        0 0 0 1px rgba(15, 23, 42, 0.9),
        0 10px 22px rgba(0, 0, 0, 0.9);
      overflow: hidden;
    }
    .logo-mark::before,
    .logo-mark::after {
      content: "";
      position: absolute;
      width: 13px;
      height: 13px;
      border-radius: 5px;
      border: 1px solid rgba(250, 204, 21, 0.9);
    }
    .logo-mark::before {
      top: 4px;
      left: 3px;
      border-color: rgba(250, 204, 21, 0.95);
      box-shadow: 0 0 12px rgba(250, 204, 21, 0.8);
    }
    .logo-mark::after {
      bottom: 4px;
      right: 3px;
      border-color: rgba(56, 189, 248, 0.9);
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.7);
      transform: translate(1px, 1px);
    }
    .logo-text {
      display: inline-flex;
      flex-direction: row;
      align-items: baseline;
      gap: 4px;
      letter-spacing: 0.11em;
      text-transform: uppercase;
      font-weight: 800;
      font-size: 18px;
    }
    .logo-text-main {
      color: #e5e7eb;
    }
    .logo-text-go {
      background: linear-gradient(135deg, #facc15, #fde68a);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 900;
    }
    .logo:hover {
      transform: translateY(-1px) scale(1.02);
      box-shadow:
        0 0 0 1px rgba(250, 204, 21, 0.8),
        0 22px 48px rgba(0, 0, 0, 0.95);
      filter: brightness(1.05);
    }
    
  .card-logo{
    display:flex;
    justify-content:center;
    margin-bottom:16px;
  }
  .redirect-info{
    font-size:12px;
    color:#6b7280;
    margin-top:-6px;
    margin-bottom:18px;
    text-align:center;
  }

/* Logo from index */
    .logo {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 18px;
      border-radius: 999px;
      background:
        radial-gradient(circle at 0 0, rgba(250, 204, 21, 0.3), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(56, 189, 248, 0.25), transparent 55%),
        linear-gradient(135deg, #020617, #020617 50%, #020617);
      border: 1px solid rgba(15, 23, 42, 0.95);
      color: #e5e7eb;
      text-decoration: none;
      box-shadow:
        0 0 0 1px rgba(15, 23, 42, 0.95),
        0 18px 40px rgba(0, 0, 0, 0.95);
      white-space: nowrap;
      box-sizing: border-box;
      transition:
        transform 0.18s ease,
        box-shadow 0.18s ease,
        filter 0.18s ease;
    }
    .logo-icon {
      position: relative;
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background:
        radial-gradient(circle at 30% 0, rgba(250, 204, 21, 0.9), transparent 60%),
        linear-gradient(145deg, #0f172a, #020617);
      border: 1px solid rgba(250, 204, 21, 0.9);
      box-shadow:
        0 0 0 1px rgba(15, 23, 42, 0.95),
        0 10px 24px rgba(0, 0, 0, 0.9);
      overflow: hidden;
    }
    .logo-icon::before,
    .logo-icon::after {
      content: "";
      position: absolute;
      border-radius: 4px;
    }
    .logo-icon::before {
      inset: 6px 12px 12px 5px;
      background: linear-gradient(135deg, rgba(250, 204, 21, 0.95), rgba(250, 204, 21, 0.5));
    }
    .logo-icon::after {
      inset: 12px 5px 6px 12px;
      background: linear-gradient(135deg, rgba(56, 189, 248, 0.9), rgba(56, 189, 248, 0.4));
    }
    .logo-word {
      display: inline-flex;
      flex-direction: row;
      align-items: baseline;
      gap: 4px;
      letter-spacing: 0.11em;
      text-transform: uppercase;
      font-weight: 800;
      font-size: 18px;
    }
    .logo-word-main {
      color: #e5e7eb;
    }
    .logo-word-go {
      background: linear-gradient(135deg, #facc15, #fde68a);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 900;
    }
    @keyframes glowText {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
</style>
</head>
<body>
<div class="card">
<div class="card-logo">
<a class="logo" href="index.html">
<span class="logo-icon"></span>
<span class="logo-word">
<span class="logo-word-main">AlSat</span>
<span class="logo-word-go">Go</span>
</span>
</a>
</div>
<div class="icon">⚠️</div>
<h1>Hesap Kalıcı Olarak Kapatıldı</h1>
<p>Hesabınıza ait tüm veriler silinmiştir. Bu işlem geri alınamaz.</p>
<p class="redirect-info">Birazdan ana sayfaya yönlendirileceksiniz (demo).</p>
<a class="button" href="index.html">Ana Sayfa</a>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var link = document.querySelector('.card a.button');
    var info = document.querySelector('.redirect-info');
    var redirectSeconds = 7;

    if (info) {
      info.textContent = 'Birazdan ana sayfaya yönlendirileceksiniz (demo).';
    }

    if (link) {
      setTimeout(function () {
        var href = link.getAttribute('href') || 'index.html';
        window.location.href = href;
      }, redirectSeconds * 1000);
    }
  });
</script>
</body>
</html>
