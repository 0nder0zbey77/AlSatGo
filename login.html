<h1>AlSatGo‚Äôya ho≈ü geldin</h1>
<p class="sub">ƒ∞lanlarƒ±nƒ± y√∂netmek ve g√ºvenle alƒ±≈üveri≈üe devam etmek i√ßin hesabƒ±na giri≈ü yap.</p>

<script>
const toastRoot = document.getElementById("toast-root");

function showToast(message, type = "info") {
  if (!toastRoot) return;
  const el = document.createElement("div");
  el.className = "toast toast-" + type;
  el.textContent = message;
  toastRoot.appendChild(el);
  setTimeout(() => {
    el.classList.add("toast-leave");
    el.addEventListener("animationend", () => el.remove());
  }, 2600);
}

document.addEventListener("DOMContentLoaded", () => {
  const form = document.querySelector("form");
  const emailInput = document.getElementById("email");
  const passInput = document.getElementById("pass");
  const rememberCheckbox = document.querySelector(".row input[type='checkbox']");
  const forgotLink = document.querySelector(".row a[href='sifremi-unuttum.html']");
  const registerLink = document.querySelector(".foot a[href='register.html']");
  const backLink = document.querySelector(".back-link a[href='index.html']");
  const googleBtn = document.querySelector(".social-btn.google");
  const appleBtn = document.querySelector(".social-btn.apple");

  function markField(input, ok) {
    if (!input) return;
    input.classList.remove("field-error", "field-ok");
    if (ok === true) {
      input.classList.add("field-ok");
    } else if (ok === false) {
      input.classList.add("field-error");
    }
  }

  if (emailInput) {
    emailInput.addEventListener("blur", () => {
      const value = (emailInput.value || "").trim();
      if (!value || !value.includes("@") || !value.includes(".")) {
        markField(emailInput, false);
      } else {
        markField(emailInput, true);
      }
    });
  }

  if (passInput) {
    passInput.addEventListener("blur", () => {
      const value = (passInput.value || "").trim();
      if (!value || value.length < 6) {
        markField(passInput, false);
      } else {
        markField(passInput, true);
      }
    });
  }

  if (googleBtn) {
    googleBtn.addEventListener("click", (e) => {
      e.preventDefault();
      showToast("Google ile giri≈ü entegrasyonu canlƒ± sistemde a√ßƒ±lacak, ≈üu an demo aray√ºz√ºn√º g√∂r√ºyorsun.", "info");
    });
  }

  if (appleBtn) {
    appleBtn.addEventListener("click", (e) => {
      e.preventDefault();
      showToast("Apple ile giri≈ü hen√ºz demo a≈üamasƒ±nda, sonraki s√ºr√ºmde aktif olacak (demo).", "info");
    });
  }

  if (rememberCheckbox) {
    rememberCheckbox.addEventListener("change", () => {
      if (rememberCheckbox.checked) {
        showToast("Bu cihazda oturumun daha uzun s√ºre a√ßƒ±k kalacak ≈üekilde hatƒ±rlanacak (demo).", "info");
      } else {
        showToast("Bu cihazda seni hatƒ±rlamama se√ßeneƒüini tercih ettin (demo).", "info");
      }
    });
  }

  if (forgotLink) {
    forgotLink.addEventListener("click", (e) => {
      e.preventDefault();
      showToast("Mail adresine ≈üifre sƒ±fƒ±rlama adƒ±mlarƒ±nƒ± g√∂ndereceƒüimiz ekran a√ßƒ±lacak (demo).", "info");
      setTimeout(() => {
        window.location.href = "sifremi-unuttum.html";
      }, 800);
    });
  }

  if (registerLink) {
    registerLink.addEventListener("click", (e) => {
      e.preventDefault();
      showToast("Yeni hesap olu≈üturma adƒ±mƒ±na ge√ßiyorsun (demo).", "info");
      setTimeout(() => {
        window.location.href = "register.html";
      }, 800);
    });
  }

  if (backLink) {
    backLink.addEventListener("click", (e) => {
      e.preventDefault();
      showToast("Giri≈ü yapmadan ana sayfaya d√∂n√ºyorsun (demo).", "info");
      setTimeout(() => {
        window.location.href = "index.html";
      }, 800);
    });
  }

  if (form) {
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const emailVal = (emailInput && emailInput.value || "").trim();
      const passVal = (passInput && passInput.value || "").trim();

      if (!emailVal || !emailVal.includes("@") || !emailVal.includes(".")) {
        markField(emailInput, false);
        if (emailInput) emailInput.focus();
        showToast("L√ºtfen ge√ßerli bir e-posta gir (demo).", "warning");
        return;
      }

      if (!passVal || passVal.length < 6) {
        markField(passInput, false);
        if (passInput) passInput.focus();
        showToast("≈ûifren en az 6 karakter olmalƒ± (demo).", "warning");
        return;
      }

      showToast("Giri≈ü bilgilerin alƒ±ndƒ±, ≈üimdi seni demo OTP adƒ±mƒ±na y√∂nlendiriyoruz.", "success");
      const qp = encodeURIComponent(emailVal);
      setTimeout(() => {
        window.location.href = "otp-dogrulama.html?mail=" + qp;
      }, 900);
    });
  }
});
</script>
